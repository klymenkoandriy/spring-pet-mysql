version: "3"

services:

  mysql:
    image: mysql
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=123
      - MYSQL_DATABASE=petdata
      - MYSQL_USER=pet-user
      - MYSQL_PASSWORD=123
    volumes:
      - /storage/docker/mysql-datadir:/var/lib/mysql

  meterialrequest:
    build: .
    container_name: meterialrequest
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    links:
      - mysql:mysql
